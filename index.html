<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn.glitch.global/d36907ac-5989-48c8-9248-c9123e1e22ea/favicon-32x32.png?v=1655825385669" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="image-div">
      <img src="https://cdn.glitch.global/d36907ac-5989-48c8-9248-c9123e1e22ea/illustration-hero.svg?v=1655825392884" alt="Illustration Hero Picture" class="hero" />
    </div>
    <div class="info-div">
      <h1 class="heading">Order Summary</h1>
      <p class="heading-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
      <div class="plan-container">
        <div class="music-div">
          <img src="https://cdn.glitch.global/d36907ac-5989-48c8-9248-c9123e1e22ea/icon-music.svg?v=165582538940" alt="Music Icon" class="music-icon" />
        </div>
        <div class="anual-price">
          <h2 class="annual">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change-div">
          <p class="change">Change</p>
        </div>
      </div>
    
      <button class="payment-proceed"><span class="payment-span">Proceed to Payment</span></button>
      <p class="cancel-order">Cancel Order</p>
    </div>
  </div>
</body>
</html>
